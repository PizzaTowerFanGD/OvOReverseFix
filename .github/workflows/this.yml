name: unzip + push to repo

on:
  workflow_dispatch: {}

jobs:
  unzip-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo with write access
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: delete versions/reverse
      run: rm -rf versions/reverse

    - name: unzip into versions/reverse
      run: |
        mkdir -p versions/reverse
        unzip -o resources.zip -d versions/reverse

    - name: commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add versions/reverse
        git diff --cached --quiet || git commit -m "update versions/reverse from resources.zip"
        git push
